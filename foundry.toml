[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.33"
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
via_ir = true
ffi = true
fs_permissions = [{ access = "read-write", path = "./" }]

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
polygon = "${POLYGON_RPC_URL}"
amoy = "${AMOY_RPC_URL}"

[etherscan]
polygon = { key = "${POLYGONSCAN_API_KEY}" }
amoy = { key = "${POLYGONSCAN_API_KEY}" }
